<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="full-view">
        <div class="container">

            <!--FORM DI INSERIMENTO DATI PER GENERARE IL BIGLIETTO-->
            <h3 class="text-uppercase text-white text-center py-3">Calcola il prezzo del tuo biglietto</h3>

            <div class="data-container text-center">
                <div class="input-container d-flex justify-content-center">
                    <div class="row">

                        <div class="col">
                            <h6 class="text-center">Nome Cognome</h6>
                            <input type="text" name="nome" class="text-center">
                        </div>

                        <div class="col">
                            <h6 class="text-center">Km da percorrere</h6>
                            <input type="number" name="km" class="text-center">
                        </div>

                        <div class="col">
                            <h6 class="text-center">Fascia d'et√†</h6>
                            <input type="number" name="eta" class="text-center">
                        </div>

                    </div>
                </div>

                <button class="btn btn-secondary mt-5 me-3" id="button-genera" >Genera</button>
                <button class="btn btn-secondary mt-5" id="button-annulla" >Annulla</button>
            </div>


            <!--BIGLIETTO GENERATO CON I DATI DI CUI SOPRA-->
            <h3 class="text-uppercase text-white text-center pt-3">Il tuo biglietto</h3>
            <div class="ticket-container">
                <h6 class="text-uppercase mb-0 fw-bold">Dettaglio passeggeri</h6>

                <div class="ticket border-top border-bottom">
                    <div class="row">
                        <div class="col-4">
                            <div class="passengerData bg-secondary py-4 px-2 h-100">
                                <h6 class="text-uppercase mb-0 fw-bold">Nome Passeggero</h6>
                                <div class="fw-bold" id="nome-passeggero"></div>
                            </div>
                        </div>

                        <div class="col d-flex">
                            <div class="col">
                                <div class="dettagli">Offerta</div>
                                <div class="tipo-biglietto pt-5 pb-3">xx</div>
                            </div>
                            <div class="col">
                                <div class="dettagli">Carrozza</div>
                                <div class="numero-carrozza pt-5 pb-3">xx</div>
                            </div>
                            <div class="col">
                                <div class="dettagli">Codice CP</div>
                                <div class="codice-biglietto pt-5 pb-3">xx</div>
                            </div>
                            <div class="col">
                                <div class="dettagli">Costo biglietto</div>
                                <div class="prezzo-biglietto pt-5 pb-3">xx</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
